<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bcce4b484e.js" crossorigin="anonymous"></script>
    <title>To Do</title>
    <link rel = "stylesheet" href = "minireset.min.css">
    <link rel = "stylesheet" href = "style.css"> 
</head>
<body>
    <header>
        <h1>To Do App</h1>
    </header>
    <div id = "main">
        <div id = "left-menu">
            <h1 class = "subhead">Projects</h1>
            <div id = "proj-list">
                <div id = "new-proj-container">
                    <input type = "text" id = "project-input" placeholder="New Project"></button>
                    <button type = "button" id = "project-btn" title = "Create New Project">+</button>
                </div>
            </div>
        </div>
        <div id = "main-content">
            <h1 class="subhead" id = "display-proj">Unassigned To Do's</h1>
            <button type = "button" id = "todo-btn"  title = "Create New Todo">+</button>
            <div id = "todos"></div>
        </div>
    </div>
    <script src = "main.js"></script>
</body>
</html>
